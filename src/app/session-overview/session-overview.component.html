<nav class="hnavigation">
  <div class="hlinkcontainer">
    <a>MY PROFILE</a>
    <a>FIND A COACH</a>
  </div>
</nav>

<div class="profile-container">
  <nav class="left-coachee-menu">
    <h3>My Profile</h3>
    <a routerLink="/users/:id">Profile information</a>
    <a class="link-here" routerLink="/coaching-sessions">Coaching sessions</a>
    <a routerLink="/becomeacoach">Become a coach</a>
  </nav>
  <div class="session-overview">
    <mat-card>
      <div class="prof-info-header">
        <mat-card-title>My upcoming sessions</mat-card-title>
      </div>
    <table mat-table [dataSource]="requestSessions" class="mat-elevation-z8">

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> subject</th>
        <td mat-cell *matCellDef="let requestSession"> {{requestSession.subject}} </td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> location</th>
        <td mat-cell *matCellDef="let requestSession"> {{requestSession.location}} </td>
      </ng-container>

    </table>

    </mat-card>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <div class="pro-info-body">


    </div>
    <mat-card>
      <div class="prof-info-header">
        <mat-card-title>Waiting for feedback</mat-card-title>
      </div>
      <div class="pro-info-body">


      </div>
    </mat-card>
    <mat-card>
      <div class="prof-info-header">
        <mat-card-title>Archive</mat-card-title>
      </div>
      <div class="pro-info-body">


      </div>
    </mat-card>
  </div>
</div>
