<h1 style="text-align: center">{{title}}</h1>
<mat-card class="register-form" layout="row" layout-align="end center">
  <form class="form-body" layout="row" layout-align="center center">
    <div class="fullNameForm" layout="row" layout-align="center center">
      <mat-form-field appearance="standard">
        <mat-label>First name</mat-label>
        <input #firstName type="text" matInput placeholder="first name">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Last name</mat-label>
        <input #lastName type="text" matInput placeholder="last name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input #email type="email" matInput placeholder="Used to sign in">
      </mat-form-field>
    </div>
    <div class="passwordField">
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="password">
      </mat-form-field>
    </div>
    <div class="passwordField">
      <mat-form-field appearance="standard">
        <mat-label>Password (again)</mat-label>
        <input type="password" matInput placeholder="password">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="register(firstName.value, lastName.value, email.value)"> Register
      <mat-icon aria-hidden ="false">send</mat-icon>
<!--      <mat-icon aria-hidden="false" >send</mat-icon>-->
    </button>
  </form>

</mat-card>
